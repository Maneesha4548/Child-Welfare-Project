{% extends 'html/base.html' %}
{% block title %}Org Request{% endblock %}
{% block content %}
<div class="container mt-5 col-md-4">
	<div class="card shadow-lg">
	<div class="card-body">
		<h3 class="my-2 block bg bg-info text-center text-white p-2 border rounded">Organisation Details</h3>
		<form method="POST">
		{% csrf_token %}
		<table class="table table-borderless">
					{% for k in o %}
					<tr>
						<td>
							{{k}}
						</td>
					</tr>
					{% endfor %}
				</table>
	<div class="row">
		<div class="col">
 			<input type="reset" name="Reset" class="btn btn-danger col-sm">
		</div>
		<div class="col">
			<input type="Submit" class="form-control btn btn-success col-sm" name="subscribe">
		</div>
	</div>
		</form>
	</div>
</div>
</div>
<script>
  $( function() {
    $( "#id_est_date" ).datepicker();
  } );
  </script>
{% endblock %}
