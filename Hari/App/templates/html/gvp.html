{% extends 'html/base.html' %}
{% block title %}Update Permissions{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-4 mx-auto shadow-lg">
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<h3>Permissions Update</h3>
				<table class="table table-borderless">
					{% for m in y %}
					<tr>
						<td>{{m}}</td>
					</tr>
					{% endfor %}
				</table>
				<div class="row">
					<div class="col">
						<input type="submit" value="Give" class="btn btn-success mx-2 col-sm my-2">
					</div>
					<div class="col">
						<a href="{% url 'per' %}" class="btn btn-danger mx-2 my-2 col-sm">Cancel</a>
						
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock%}
